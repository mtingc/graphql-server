"Contact input for vacancies"
input RrhhContactInput {
  "Contact name"
  name: String!
  "Contact email"
  email: String!
  "Contact phone"
  phone: String!
  "Contact age"
  age: String
  "Unique identifier of a vacancy"
  vacantId: ID
  "Contact status"
  attended: Boolean
  "Item creator and modifier details"
  details: DetailsInput!
}
