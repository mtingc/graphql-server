input AddressInput {
  "Street"
  street: String!
  "Number (interior and exterior)"
  number: AddressNumberInput!
  "Colony"
  colony: String!
  "Municipality"
  municipality: String!
  "State"
  state: String!
  "Country"
  country: String!
  "Postal code"
  zipCode: String!
  "Between which streets is it located (a and b)"
  streets: AddressStreetsInput
}
