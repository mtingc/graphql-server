type Address {
  "Street"
  street: String
  "Number (interior and exterior)"
  number: AddressNumber
  "Colony"
  colony: String
  "Municipality"
  municipality: String
  "State"
  state: String
  "Country"
  country: String
  "Postal code"
  zipCode: Int
  "Between which streets is it located (a and b)"
  streets: AddressStreets
}
