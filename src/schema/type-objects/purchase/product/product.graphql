type PurchaseProduct {
  id: ID!
  "Name of the product/service"
  name: String!
  "Description of the product/service"
  description: String
  "If it is a service, what type of service"
  type: ProductType
  "Brand"
  brand: String
  "Auditable product/service"
  audited: Boolean!
  "Supplier"
  supplierId: PurchaseSupplier!
  "Item details"
  details: Details!
}
